<div class="jumbotron">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-md-1" id="tarjeta" (click)="actions.mostrarTarjeta(tarjeta)" *ngFor="let tarjeta of tarjetasSeleccionadas" role="button" [@tarjetasAnimation]="tarjeta">
        <i id="ficha" class="fa fa-4x" aria-hidden="true" [hidden]="!tarjeta.visible" [ngClass]="tarjeta.nombre"></i>
      </div>
    </div>
  </div>
</div>
